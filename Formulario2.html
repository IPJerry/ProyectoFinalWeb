<!DOCTYPE html>
<html lang="en">
<head>
    <!--Metadatos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título-->
    <title>Formulario</title>
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <!--Bootstrap icon-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     <!--CSS-->
     <link rel="stylesheet" href="styles.css">
     <!--Javascript-->
     <script src="Validacion.js"></script>
     <!--Tipos de letras Google Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formulario">
        <h1 class="text-center">Formulario de contratación de DJ</h1>

        <!--Formulario-->
        <form class="contratacion container d-flex text-center justify-elements-center align-items-center" action="" method="post" autocomplete="off">

            <!--Sección de contacto del Formulario-->
            <div class="contacto">
                <fieldset>
                    <legend class="titulo texto-blanco">Contacto</legend>
                    <fieldset>

                        <!--Parte del Nombre Completo de la sección Contacto-->
                        <legend class="subtitulo texto-blanco text-center">Nombre Completo</legend>
                        <div class="row">

                            <!--Nombre-->
                            <div class="columna col-12 col-sm-6 col-md-4">
                                <label for="Nombre"></label>
                                <input type="text" name="Nombre" id="Nombre" onchange="validarNombre()" required autofocus placeholder="Nombre(s)">
                                <span id="Nombre-error" class="error-message"></span>
                            </div>

                            <!--Apellido Paterno-->
                            <div class="columna col-12 col-sm-6 col-md-4">
                                <label for="AP"></label>
                                <input type="text" name="AP" id="AP" onchange="validarApellidoPaterno()" required placeholder="Apellido Paterno">
                                <span id="AP-error" class="error-message"></span>
                            </div>

                            <!--Apellido Materno-->
                            <div class=" columna col-12 col-sm-6 col-md-4">
                                <label for="AM"></label>
                                <input type="text" name="AM" id="AM" onchange="validarApellidoMaterno()" required placeholder="Apellido Materno">
                                <span id="AM-error" class="error-message"></span>
                            </div>

                            <!--RFC-->
                            <div class="columna col-12 col-sm-6 col-md-6">
                                <label for="RFC"></label>
                                <input type="text" name="RFC" id="RFC" onchange="validarRFC()" placeholder="RFC" required>
                                <span id="RFC-error" class="error-message"></span>
                            </div>

                            <!--Teléfono-->
                            <div class="columna col-12 col-sm-12 col-md-6">
                                <label for="Teléfono"></label>
                                <input type="text" name="Teléfono" id="Teléfono" onchange="validarTelefono()" placeholder="Teléfono">
                                <span id="Teléfono-error" class="error-message"></span>
                            </div>

                        </div>
                    </fieldset>
                    <fieldset>

                        <!--Parte de dirección del Formulario-->
                        <legend class="subtitulo texto-blanco text-center">Dirección</legend>
                        <div class="row">

                            <!--Calle-->
                            <div class="columna col-12 col-sm-6 col-md-4">
                                <label for="Calle"></label>
                                <input type="text" name="Calle" id="Calle" required placeholder="Calle">
                            </div>

                            <!--Número Interior-->
                            <div class="columna col-12 col-sm-6 col-md-4">
                                <label for="Numero"></label>
                                <input type="text" name="Numero" id="Numero" onchange="validarNumero()" required placeholder="Número interior">
                                <span id="Numero-error" class="error-message"></span>
                            </div>

                            <!--Colonia-->
                            <div class="columna col-12 col-sm-6 col-md-4">
                                <label for="Colonia"></label>
                                <input type="text" name="Colonia" id="Colonia" required placeholder="Colonia">
                            </div>

                            <!--Alcaldía-->
                            <div class="columna col-12 col-sm-6 col-md-4">
                                <label for="Alcaldia"></label>
                            <select name="Alcaldia" id="Alcaldia" onblur="validarAlcaldia()" required>
                                <option value="">Alcaldía</option>
                                <option value="Álvaro Obregón">Álvaro Obregón</option>
                                <option value="Azcapotzalco">Azcapotzalco</option>
                                <option value="Benito Juárez">Benito Juárez</option>
                                <option value="Coyoacán">Coyoacán</option>
                                <option value="Cuajimalpa">Cuajimalpa de Morelos</option>
                                <option value="Cuauhtémoc">Cuauhtémoc</option>
                                <option value="Gustavo A Madero">Gustavo A. Madero</option>
                                <option value="Iztacalco">Iztacalco</option>
                                <option value="Iztapalapa">Iztapalapa</option>
                                <option value="Magdalena Contreras">Magdalena Contreras</option>
                                <option value="Milpa Alta">Milpa Alta</option>
                                <option value="Tláhuac">Tláhuac</option>
                                <option value="Tlalpan">Tlalpan</option>
                                <option value="Venustiano Carranza">Venustiano Carranza</option>
                                <option value="Xochimilco">Xochimilco</option>
                            </select>
                            <span id="Alcaldia-error" class="error-message"></span>
                            </div>

                            <!--Código Postal-->
                            <div class="columna col-12 col-sm-6 col-md-4">
                                <label for="CP"></label>
                                <input type="text" name="CP" id="CP" onchange="validarCP()" required placeholder="Código Postal">
                                <span id="CP-error" class="error-message"></span>
                            </div>

                            <!--Entidades-->
                            <div class="columna col-12 col-sm-6 col-md-4">
                                <label for="Entidades"></label>
                            <select id="Entidades" name="entidades" onblur="validarEntidad()" required>
                                <option value="">Entidad Federativa</option>
                                <option value="Aguascalientes">Aguascalientes</option>
                                <option value="Baja California">Baja California</option>
                                <option value="Baja California Sur">Baja California Sur</option>
                                <option value="Campeche">Campeche</option>
                                <option value="Chiapas">Chiapas</option>
                                <option value="Chihuahua">Chihuahua</option>
                                <option value="Ciudad de México">Ciudad de México</option>
                                <option value="Coahuila">Coahuila</option>
                                <option value="Colima">Colima</option>
                                <option value="Durango">Durango</option>
                                <option value="Estado de México">Estado de México</option>
                                <option value="Guanajuato">Guanajuato</option>
                                <option value="Guerrero">Guerrero</option>
                                <option value="Hidalgo">Hidalgo</option>
                                <option value="Jalisco">Jalisco</option>
                                <option value="Michoacán">Michoacán</option>
                                <option value="Morelos">Morelos</option>
                                <option value="Nayarit">Nayarit</option>
                                <option value="Nuevo León">Nuevo León</option>
                                <option value="Oaxaca">Oaxaca</option>
                                <option value="Puebla">Puebla</option>
                                <option value="Querétaro">Querétaro</option>
                                <option value="Quintana Roo">Quintana Roo</option>
                                <option value="San Luis Potosí">San Luis Potosí</option>
                                <option value="Sinaloa">Sinaloa</option>
                                <option value="Sonora">Sonora</option>
                                <option value="Tabasco">Tabasco</option>
                                <option value="Tamaulipas">Tamaulipas</option>
                                <option value="Tlaxcala">Tlaxcala</option>
                                <option value="Veracruz">Veracruz</option>
                                <option value="Yucatán">Yucatán</option>
                                <option value="Zacatecas">Zacatecas</option>
                            </select>
                            <span id="Entidades-error" class="error-message"></span>
                            </div>

                            <!--Correo electrónico-->
                            <div class="columna col-12 col-sm-12 col-md-12">
                                <label for="Correo"></label>    
                                <input type="email" name="Correo" id="Correo" required placeholder="Correo electrónico">
                            </div>

                        </div>
                    </fieldset>
                </fieldset> 
            </div>
            <br>

            <!--Sección de Evento del Formulario-->
            <div class="Evento">
                <fieldset>
                    <legend class="titulo texto-blanco">Evento</legend>
                    <fieldset>
                        <div class="row">

                            <!--Fecha de evento-->
                            <div class="columna col-12 col-sm-6">
                                <label for="Fecha" id="Date">Fecha de evento</label> 
                                <input type="date" name="Fecha" id="Fecha"  required>
                            </div>

                            <!--Horario-->
                            <div class="columna col-12 col-sm-6">
                                <label for="Hora"></label>
                                <input type="text" name="Horario" id="Horario" required placeholder="Horario">
                            </div>

                            <!--Tipo de evento-->
                            <div class="columna col-12 col-sm-6">
                                <label for="Evento"></label>
                                <select name="Evento" id="Evento" onblur="validarEvento()" onchange="mostrarCampoTexto()">
                                    <option value="">Tipo de evento</option>
                                    <option value="Bautizo">Bautizo</option>
                                    <option value="Primera Comunión">Primera Comunión</option>
                                    <option value="XV años">XV años</option>
                                    <option value="Boda">Boda</option>
                                    <option value="Cumpleaños">Cumpleaños</option>
                                    <option value="Otro">Otro</option>
                                </select>
                                <span id="Evento-error" class="error-message"></span>
                                <div id="campoEvento" style="display: none;">
                                    <label for="txtEvento">Especifique el tipo de evento:</label>
                                    <input type="text" id="txtEvento">
                                </div>
                            </div>

                            <!--No. de Invitados-->
                            <div class="columna col-12 col-sm-6">
                                <label for="Invitados"></label>
                                <input type="text" name="Invitados" id="Invitados" onchange="validarInvitados()" required placeholder="Número de invitados">
                                <span id="Invitados-error" class="error-message"></span>
                            </div>
                            
                            <!--Menú-->
                            <div class="columna col-12 col-sm-12">
                                <label for="Menú"></label>
                                <input type="textarea" name="Menú" id="Menú" placeholder="Menú" required>
                            </div>

                        </div> 
                    </fieldset>
                </fieldset>
            </div>

            <!--Botones-->
            <div class="botones text-center">
                <input type="submit" value="Registrar">
                <input type="reset" value="Limpiar">
            </div>
        </form>
    </div>
</body>
</html>
